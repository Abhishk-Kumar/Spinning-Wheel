<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinner Wheel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wheel-container">
    <div class="spinner-wheel" id="spinnerWheel">
      <div class="segment segment1">1</div>
      <div class="segment segment2">2</div>
      <div class="segment segment3">3</div>
      <div class="segment segment4">4</div>
      <div class="segment segment5">5</div>
      <div class="segment segment6">6</div>
    </div>
  </div>
  <div class="buttons">
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
